<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Array Cardio 💪</title>
</head>
<body>
	<p>
		<em>Psst: have a look at the JavaScript Console</em> 💁
	</p>

	<script>
		// Get your shorts on - this is an array workout!
		// ## Array Cardio Day 1
	
		// Some data we can work with
		const inventors = [
			{ first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
			{ first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
			{ first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
			{ first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
			{ first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
			{ first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
			{ first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
			{ first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
			{ first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
			{ first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
			{ first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
			{ first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
		];
	
		const people = [
			'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 
			'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 
			'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 
			'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 
			'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 
			'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 
			'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

		const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];		
	
		// Array.prototype.filter()
		// 1. Filter the list of inventors for those who were born in the 1500's
		console.log("Filter the list of inventors for those who were born in the 1500's", inventors.filter(v => v.year - 1500 < 100 && v.year - 1500 > 0))
	
		// Array.prototype.map()
		// 2. Give us an array of the inventors' first and last names
		console.log("Give us an array of the inventors' first and last names", inventors.map(v => v.first + ' ' + v.last))
	
		// Array.prototype.sort()
		// 3. Sort the inventors by birthdate, oldest to youngest
		console.log("Sort the inventors by birthdate, oldest to youngest", inventors.sort((a,b) => a.year - b.year))
	
		// Array.prototype.reduce()
		// 4. How many years did all the inventors live?
		// console.log("How many years did all the inventors live?", inventors.reduce((ac,cv) => ac.passed - ac.year + cv.passed - cv.year))
		console.log("How many years did all the inventors live?", inventors.reduce((ac,cv) => { return ac + cv.passed - cv.year},0))
	
		// 5. Sort the inventors by years lived
		console.log("Sort the inventors by years lived", inventors.sort((a,b) => a.passed - a.year - b.passed + b.year))


		// 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
		// https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
		console.log("create a list of People that contain 'de' anywhere in the name", people.filter(v => v.indexOf('de') != -1));
	
	
		// 7. sort Exercise
		// Sort the people alphabetically by last name
		console.log("Sort the people alphabetically by last name", people.sort((a,b) => { return b.split(', ')[1] > a.split(', ')[1] ? 1 : -1}))
	
		// 8. Reduce Exercise
		// Sum up the instances of each of these
		console.log("Sum up the instances of each of these", data.reduce((obj,cv) => {
			if(!obj[cv]){
				obj[cv] = 0;
			}
			obj[cv]++;
			return obj;
		},{}))

		let resultObj = {};
		data.forEach(v => {
			if(resultObj[v]){
				resultObj[v]++;
			}else{
				resultObj[v] = 1;
			}
		})
		console.log("Sum up the instances of each of these", resultObj);

	
	  </script>
</body>
</html>
